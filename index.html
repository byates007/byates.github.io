<!DOCTYPE html>
<html>
<head>

<body>
 
 <style>
    body {

 margin: 0;
 padding: 0;
}
header, nav, section, footer {
 padding: 20px;
}
header {
 background-color: #333;
 color: #fff;
}
nav ul {
 list-style-type: none;
 padding: 0;
}
nav ul li {

}
nav ul li a {
 color: #333;
 text-decoration: none;
}
section {
 background-color: #f9f9f9;
}
footer {
 background-color: #333;
 color: #fff;
 text-align: center;
}
 </style>
 
 
    <header>

 </header>
 <nav>

 </ul>
 </nav>
 <section>

 <p>Web sitesi hakkında bilgi...</p>
 </section>
 <footer>
 <p>Telif Hakkı &copy; 2023</p>
 </footer>
 <script src="script.js"></script>
</body>
</html>
